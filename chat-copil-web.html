<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat with Transformers.js</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #chat {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .user {
      background: #d0eaff;
      text-align: right;
    }
    .ai {
      background: #e8ffe8;
      text-align: left;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="message ai">ü§ñ Hello! Type something and I'll respond.</div>
    <input type="text" id="input" placeholder="Say something..." />
  </div>

  <script type="module">
    (async function () {
      const chat = document.getElementById('chat');
      const input = document.getElementById('input');

      let pipeline;
      try {
        const { pipeline: loadPipeline } = await import('https://cdn.jsdelivr.net/npm/@xenova/transformers@3.0.0/dist/transformers.min.js');
        pipeline = await loadPipeline('text-generation', 'Xenova/distilgpt2');
      } catch (err) {
        const div = document.createElement('div');
        div.className = 'message ai';
        div.style.cssText = 'color:#f88;background:#400;padding:10px;border-radius:6px;margin:10px';
        div.textContent = '‚ùå Failed to load Transformers.js: ' + (err.message || err);
        chat.appendChild(div);
        console.error('Transformers.js load error:', err);
        return;
      }

      input.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter' && input.value.trim()) {
          const userText = input.value.trim();
          input.value = '';

          const userDiv = document.createElement('div');
          userDiv.className = 'message user';
          userDiv.textContent = userText;
          chat.appendChild(userDiv);

          const aiDiv = document.createElement('div');
          aiDiv.className = 'message ai';
          aiDiv.textContent = 'Thinking...';
          chat.appendChild(aiDiv);

          try {
            const result = await pipeline(userText, { max_new_tokens: 50 });
            aiDiv.textContent = result[0]?.generated_text || 'ü§ñ (No response)';
          } catch (err) {
            aiDiv.textContent = '‚ö†Ô∏è Error generating response: ' + (err.message || err);
            console.error('Generation error:', err);
          }
        }
      });
    })();
  </script>
</body>
</html>
